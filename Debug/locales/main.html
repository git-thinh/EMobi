<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="main.css" rel="stylesheet" />
    <script src="main.js"></script>
    <script src="font.all.min.js"></script>
</head>
<body>
    <div id="loading"></div>

    <div class="ui-button-page" onmousemove="this.style.opacity = 1;" onmouseout="this.style.opacity = 0;">
        <i class="fas fa-arrow-left" onclick="pageOpen(m_page - 1);"></i>
        <i class="fas fa-arrow-right" onclick="pageOpen(m_page + 1);"></i>
    </div>

    <div id="page"></div>
</body>
</html>
